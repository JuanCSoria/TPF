
<div class="container-fluid acercad">
  <div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12"></div>

    <!---------- Imagen de perfil ------->
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-center" id="imagenPerfil">
      <img
        class="rounded-circle img-fluid mx-auto"
        src={{persona.imgPerfil}}
        alt="Imagen perfil"
      />

      <!--------- Nombre y título ------->

      <h2 class="text-center" id="nombre">{{persona.nombre}}</h2>
      <h5 id="titulo">{{persona.titulo}}</h5>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
    <!--------- Descripción ----------->
    <div class="col-lg-5 col-md-5 col-sm-4 col-xs-12 text-center acercademi">
      <h6>SOBRE MÍ</h6>
      <p class="text-break text-start" id="acercaDe">{{persona.acercaDe}}</p>
     
    </div>
    <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>
  </div>
</div>
