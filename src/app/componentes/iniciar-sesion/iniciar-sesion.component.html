<div class="container-fluid">
  
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sd-12 col-xs-12 tarjeta">
      <h1>INICIAR SESIÓN</h1>
      <form class="m-5">
        <div class="mb-3">
          <label class="form-label"></label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"></label>
          <input
            type="password"
            class="form-control"
            id="Password"
            placeholder="Contraseña
      "
          />
        </div>

        <button type="submit" class="btn btn-outline-success" onclick="login()">
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
